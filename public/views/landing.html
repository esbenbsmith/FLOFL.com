<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/x-icon" src="/images/icon.PNG"/>
	<!--title -->
	<title>FLOFL</title>
	<!--bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	  <!-- custom styles -->
	<link rel="stylesheet" href="/styles/stylelanding.css">
</head>
<body>
	<nav class="navbar  navbar-fixed-top">

		 <ul class="nav navbar-nav navbar-right" id="nav-links">
			<li><a id="about" href="/about">
				About
					</a></li>
									 	
							<!-- underscore template for nav links -->
								 <script type="text/template" id="nav-template">
								    <% if ( currentUser ) { %>
								      	<li>Welcome 
								            <br><%= currentUser.email %> !</li>
								             	<li><a href="/logout">Log Out</a></li>
								            <% } else { %>
								              <li><a href="#" data-toggle="modal" data-target="#signup-modal" id="signup">Sign Up</a></li>
								              <li><a href="#" data-toggle="modal" data-target="#login-modal" id="login">Log In</a></li>
								            <% } %>
								 </script>
		</ul>
	</nav>
		<!-- Modal -->
			<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="SignUpModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="signup-modal">Sign Up</h4>
			      </div>
			      <div class="modal-body">
			        <form method="post" action="/users">
			          
			            	<div class="form-group">
			              		<input type="email" name="user[email]" class="form-control" placeholder="Email" required>
			            	</div>
			            	<div class="form-group">
			              		<input type="password" name="user[password]" class="form-control" placeholder="Password">
			            	</div>
							<hr>
							<div class="modal-footer">
			            	<input type="submit" value="Sign Up" class="btn btn-warning">
			          		</div>
			        	</form>

			      </div>
			    </div>
			  </div>
			</div>

				<!-- Modal -->
			<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="login-modal">Sign Up</h4>
			      </div>
			      <div class="modal-body">
			        <form method="post" action="/login">

				            <div class="form-group">
				            	<input type="email" name="user[email]" class="form-control" placeholder="Email" required>
				            </div>
				            <div class="form-group">
				            	<input type="password" name="user[password]" class="form-control" placeholder="Password">
				            </div>

							<hr>
							<div class="modal-footer">
				           	<input type="submit" value="Log In" class="btn btn-warning">
				          	</div>
				    </form>

			      </div>
			    </div>
			  </div>
			</div>
	<br>
	<br>
	<br>
	<div class="container">

		<!--Title Row -->
		<div class="row">
				<!--FLOFL LOGO -->
				<div id="logo" class="col-md-12">
					<center>
						<img src="/images/NAVLOGO.JPG"/>
					</center>
				</div>
		</div>
	<br>
	<br>
		<!--Two columns(House/Techno) -->
		<div class="row">
			
			<!--House column -->
			<div class="col-md-6"  id="house" >
		  		<a href="/house" > 
		  			<!--link to indexhouse.html -->
		  			<h2 id="housebutton">House</h2>
		  		</a>
		  	</div>
		  	<div class="col-md-6" id="techno" >
		 	
			<!--Techno column -->
		 <a href="/techno"  >
		  		<!--link to indexhouse.html -->
		  		<h2 id="technobutton">Techno</h2>
		  	

		 </a>
		</div>
			
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	  <!-- bootstrap js -->
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	  <!-- underscore -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	  <!-- custom script -->
	<script type="text/javascript" src="/scripts/click.js"></script>

	<script type="text/javascript" src="scripts/nav.js"></script>

	
</body>
</html>
