<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- tab icon -->
	<link rel="icon" type="image/x-icon" src="/images/icon.PNG"/>
	<!--title -->
	<title>FLOFL</title>
	<!--bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	  <!-- custom styles -->
	<link rel="stylesheet" type="text/css" href="/styles/stylehouse.css">
</head>
<body>
	
	<nav class="navbar navbar-default navbar-fixed-top">

			  	<div class="container">
			    	<div class="row">
						<div class="col-md-1">
							<a href="/">
								<img src="/images/HOUSENAV.png"/>
							</a>
						</div>
							
							 <ul class="nav navbar-nav navbar-right" id="nav-links">
							 	<li><a id="about" href="/about">
							 		About
							 	</a></li>
							 	
						          <!-- underscore template for nav links -->						          
						          <script type="text/template" id="nav-template">
						            <% if ( currentUser ) { %>
						              <li>Welcome 
						              <br><%= currentUser.email %></li>
						              <li><a href="/logout">Log Out</a></li>
						            <% } else { %>
						              <li><a href="#" data-toggle="modal" data-target="#signup-modal" id="signup">Sign Up</a></li>
						              <li><a href="#" data-toggle="modal" data-target="#login-modal" id="login">Login</a></li>
						            <% } %>
						          </script>
						    </ul>
							
			  		</div>
			  	</div>
		</nav>

	<!-- Modal -->
		<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="SignUpModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="signup-modal">Sign Up</h4>
		      </div>
		      <div class="modal-body">
		        <form method="post" action="/users">
		          
		            	<div class="form-group">
		              		<input type="email" name="user[email]" class="form-control" placeholder="Email" required>
		            	</div>
		            	<div class="form-group">
		              		<input type="password" name="user[password]" class="form-control" placeholder="Password">
		            	</div>
						<hr>
						<div class="modal-footer">
		            	<input type="submit" value="Sign Up" class="btn btn-info">
		          		</div>
		        	</form>

		      </div>
		    </div>
		  </div>
		</div>

			<!-- Modal -->
		<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="login-modal">Login</h4>
		      </div>
		      <div class="modal-body">
		        <form method="post" action="/login">

			            <div class="form-group">
			            	<input type="email" name="user[email]" class="form-control" placeholder="Email" required>
			            </div>
			            <div class="form-group">
			            	<input type="password" name="user[password]" class="form-control" placeholder="Password">
			            </div>

						<hr>
						<div class="modal-footer">
			           	<input type="submit" value="Log In" class="btn btn-info">
			          	</div>
			    </form>

		      </div>
		    </div>
		  </div>
		</div>





	<div class="container">

		<!--Title Row -->
		<div class="row">
				<!--Navbar -->
				<div id="toplogo" class="col-md-12">
					<div>
						<center>
							<img src="/images/HOUSE.PNG"/>
						</center>	
					</div>
				</div>
		</div>

		<div class="house" class="row">
			<!--Mixer image -->
		  	<div class="col-md-offset-3 col-md-6">
		  		<center>
		  			<img id="robot" src="/images/HOUSEROBOT.PNG"/>
		  		</center>
		  	</div>
			<!--Soundcloud Widget -->
		  	<div class="col-md-offset-3 col-md-6">
		  		<center>
			  		<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/126176511%3Fsecret_token%3Ds-bSF9t&amp;color=00ccff&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
			  	</center>
		  	</div>
		</div>
	</div>

	<!-- jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js">
	</script>

	  <!-- bootstrap js -->
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
	</script>

	  <!-- underscore -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	  <!-- custom script -->

	
	<script type="text/javascript" src="scripts/nav.js"></script>

	
</body>
</html>
